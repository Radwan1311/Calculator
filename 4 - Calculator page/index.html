<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script src="https://kit.fontawesome.com/c0a916d27e.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;900&family=Montserrat:wght@100;400;900&family=Sacramento&family=Source+Serif+Pro:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>Calculator</title>

</head>

<body>
  <div class="container text-center body-calc">

    <div class="row frame">
      <div class="col result">
        <p><sub> 1,331 * 4 = </sub> 5,324</p>

      </div>
    </div>
    <div class="row ">
      <div class="col border border-right-0 cell-color1">
        <i class="fa-solid fa-percent"></i>
      </div>
      <div class="col border cell-color1">
        <i class="fa-solid fa-square-root-variable "></i>
      </div>
      <div class="col border cell-color1">
        <i class="fa-solid fa-superscript "></i>
      </div>
      <div class="col border border-left-0 cell-color1">
        <i class="fa-solid fa-divide"></i>
      </div>
    </div>


    <div class="row">
      <div class="col border border-right-0">
        9
      </div>
      <div class="col border">
        8
      </div>
      <div class="col border">
        7
      </div>
      <div class="col border border-left-0 cell-color1">
        <i class="fa-solid fa-xmark "></i>
      </div>
    </div>

    <div class="row">
      <div class="col border border-right-0">
        6
      </div>
      <div class="col border">
        5
      </div>
      <div class="col border">
        4
      </div>
      <div class="col border border-left-0 cell-color1">
        <i class="fa-solid fa-minus "></i>
      </div>
    </div>

    <div class="row">
      <div class="col border border-right-0">
        3
      </div>
      <div class="col border">
        2
      </div>
      <div class="col border">
        1
      </div>
      <div class="col border border-left-0 cell-color1">
        <i class="fa-solid fa-plus "></i>
      </div>
    </div>

    <div class="row">
      <div class="col border border-right-0 cell-color4">
        AC
      </div>
      <div class="col border">
        0
      </div>
      <div class="col border">
        .
      </div>
      <div class="col border border-left-0 cell-color3">
        =
      </div>
    </div>
  </div>



  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>

</html>
